<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>FCC Survey form</title>
</head>
<body>
    <head class="header">
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
   </head>
    <div class="wrapper">
  <div class="main">
    <form id="survey-form">
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required=""><br> 
    <label id="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required=""><br>  
    <label id="number">Age(optional)<label><br>
    <input type="number" id="age"  name="age" placeholder="Age"><br>
    <div class="role">  
    <label id="dropdown">Which option best describes your current role?</label><br>  
    <select name="dropdown" id="dropdown">
      <option value="" disabled="" selected="">Please select</option>
      <option value="student">Student</option> 
      <option value="fulltimejob">Full time job</option> 
      <option value="fulltimelearner">Full time learner</option> 
      <option value="prefernoto">Prefer not to say</option> 
      <option value="other">Other</option> 
    </select> 
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" name="user-recommed" value="definetly">    
        <label for="definetly">Definietly</label><br>
        <input type="radio" name="user-recommed" value="maybe">  
        <label for="definetly">Maybe</label><br>  
        <input type="radio" name="user-recommed" value="notsure">   
        <label for="definetly">Not Sure</label>
      </div>
      <div class="feature">
        <label id="favorite">What is your favorite feature of freeCodeCamp?</label><br>
        <select for="favorite" id="favorite">
          <option value="" selected="" disabled="">Please Select</option>
          <option value="challeneges">Challeneges</option>
          <option value="projetcs">Projects</option>
          <option value="cummunity">Community</option>
          <option value="opensource">Open Source</option>
        </select>  
      </div>            
      <div class="suggestion">
        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" name="frontend" value="Front-end Projects">
        <label for="frontend">Front-end Projects</label><br> 
        <input type="checkbox" name="backend" value="Back-end Projects">
        <label for="backend">Back-end Projects</label><br>
        <input type="checkbox" name="visual" value="Data Visualization">
        <label for="visual">Data Visualization</label><br>
        <input type="checkbox" name="opensource" value="Open Source Community">
        <label for="opensource">Open Source Community</label><br>
        <input type="checkbox" name="gitter" value="Gitter help rooms">
        <label for="gitter">Gitter help rooms</label><br>
        <input type="checkbox" name="Videos" value="Videos">
        <label for="Videos">Videos</label><br>
        <input type="checkbox" name="City Meetups" value="City Meetups">
        <label for="City Meetups">City Meetups</label><br>
        <input type="checkbox" name="Wiki" value="Wiki">
        <label for="Wiki">Wiki</label><br>
        <input type="checkbox" name="Forum" value="Forum">
        <label for="Forum">Forum</label><br>
        <input type="checkbox" name="Additional Courses" value="Additional Courses">
        <label for="Additional Courses">Additional Courses</label><br>
       </div> 
      <div class="textarea">
        <p>Any comments or suggestions?</p>
        <textarea id="comment" class="comment-area" placeholder="Enter your comment here..."></textarea>
        </div>
      <div class="submit">
        <button type="submit" class="submit-btn" name="submit">Submit</button>
        </div>
     </form> 
    </div>  
 </div>
</body>
</html>
